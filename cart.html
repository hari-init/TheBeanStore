<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bean Store</title>
    <link rel="icon" type="image/svg+xml" href="./assets/coffee-cup.svg" sizes="any">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <header class="cartHeader" onclick="goToHome()">
        <img src="./assets/back.svg" />
        <h3>Back</h3>
    </header>
    <main>
        <div class="cart">
            <div class="cartItems">  
            </div>
            <div class="checkout">
                <div>
                    <h3>Review Order</h3>
                    <div class="listItem">
                    </div>
                    <div class="cktCtn">
                        <div class="total">
                            <h3>Total</h3>
                            <h3 class="cost">$ 0</h3>
                        </div>
                        <div class="btnContainer" onclick="goToCheckout()">
                            <button class="checkoutBt">
                                checkout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="./cart.js"></script>
</body>
</html>
