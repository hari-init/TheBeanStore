<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bean Store</title>
    <link rel="icon" type="image/svg+xml" href="./assets/coffee-cup.svg" sizes="any">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <header class="checkoutHeader" onclick="goToHome()">
        <img src="./assets/back.svg" />
        <h3>Back to Home</h3>
    </header>
    <div class="signingContainer">
        <div class="item login order">
            <h3>Order Placed</h3>
            <img  src="./assets/tick.svg"/>
            <p>your order has been placed</p>
            <h3>Thank you</h3>
            <div class="btnContainer" onclick="goToHome()">
                <button class="backToHome">
                    Back to Home
                </button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./success.js"></script>
</body>

</html>
